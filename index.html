<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
    <script src="SurveyForm.js"></script>
    <script src="js/addons/rating.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form class="p-2 col-6 " style="border:solid;">
            <div class="form-group">
                <div class="row">
                        
                        <label for="">Name<span class="red-star">*</span></label>
                        <div class="col-5">
                            <input type="text">
                            <br>
                            <label for="">First</label>
                        </div>
                        <div class="col-4">
                            <input type="text">
                            <br>
                            <label for="">Last</label>
                        </div>
                    <div class="container-fluid">
                        <label for="">Email<span class="red-star">*</span></label>
                        <input type="text" class="col-8"></input>
                    </div>
                    
                    <label for="">Your Experience<span class="red-star">*</span></label>
                    <div class="container">
                        <span id="rateMe2"  class="empty-stars"></span>
                      </div>
                      
                    <small>Overall.how would you rate your experience with us?</small>
                    <div class="form-group">
                        <label for="">How satisfied are you with<span class="red-star">*</span></label>
                        <table class="table p=0" style="text-align:center;">
                            <tr>
                                <th class="d-flex p-0" id="thead"></th>
                                <th>Very Unsatisfied</th>
                                <th>Unsatisfied</th>
                                <th>Neutral</th>
                                <th>Satisfied</th>
                                <th>Very Satisfied</th>
                            </tr>
                            <tr>
                                <td class="d-flex">Purchase</td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                            </tr>
                            <tr>
                                <td class="d-flex">Service</td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                            </tr>
                            <tr>
                                <td class="d-flex">Company Overall</td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                                <td><input type="radio"></td>
                            </tr>
                        </table>
                        <label for="">How likely are you to<span class="red-star">*</span></label>
                            <table class="table" style="text-align:center;">
                                <tr>
                                    <th class="d-flex" id="thead"></th>
                                    <th>Very Unlikely</th>
                                    <th>UnLikely</th>
                                    <th>Neutral</th>
                                    <th>Likely</th>
                                    <th>Very Likely</th>
                                </tr>
                                <tr>
                                    <td class="d-flex">Buy from us again</td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                </tr>
                                <tr>
                                    <td class="d-flex">Recommend our product to others</td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                </tr>
                                <tr>
                                    <td class="d-flex">Recommend our company to others</td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                </tr>
                                <tr>
                                    <td class="d-flex">Likely</td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                </tr>
                                <tr>
                                    <td class="d-flex">Very Likely</td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                    <td><input type="radio"></td>
                                </tr>
                        </table>
                        <Label>Additional comments or suggestions</Label>
                        <div>
                            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
